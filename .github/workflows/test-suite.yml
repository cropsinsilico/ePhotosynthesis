      #     command: runtests('tests'); exit;
      #     startup-options: -nodisplay -nosplash -nodesktop -nojvm -logfile matlab_log.txt
      # - name: Display MATLAB log
      #   run: cat matlab_log.txt
      - name: Run tests
        uses: matlab-actions/run-tests@v2
        with:
          select-by-folder: tests
